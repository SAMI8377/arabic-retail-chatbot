version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say thank you anytime the user says thank you
    steps:
      - intent: thank_you
      - action: utter_goodbye

  - rule: Activate product availability form
    steps:
      - intent: ask_product_availability
      - action: utter_ask_product_availability

  - rule: Respond to bot challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Ask for store hours
    steps:
      - intent: ask_store_hours
      - action: utter_store_hours

  - rule: Ask for location
    steps:
      - intent: ask_location
      - action: utter_location

  - rule: Handle out of scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: Handle general questions
    steps:
      - intent: general_question
      - action: utter_general_question

  - rule: Handle positive feedback
    steps:
      - intent: affirm
      - action: utter_happy

  - rule: Handle negative feedback
    steps:
      - intent: deny
      - action: utter_goodbye

  - rule: Handle user chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat

  - rule: Handle user mood great
    steps:
      - intent: mood_great
      - action: utter_happy

  - rule: Handle user mood unhappy
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
  